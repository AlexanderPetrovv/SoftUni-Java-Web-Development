<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoftUni Beers</title>
    <link rel="stylesheet" href="style/form.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<nav>
    <div class="topnav">
        <a class="logo" href="index.html"><img src="images/logo.png" alt="SoftUniBeers logo"/></a>
        <a href="index.html">Home</a>
        <a href="all-beers.html">See All Beers</a>
        <a class="active" href="order.html">Order a Beer</a>
        <a class="right" href="register.html">Register</a>
        <a class="right" href="login.html">Log In</a>
    </div>
</nav>

<main>
    <center>
        <h1>Order a Beer</h1>
        <br/>
        <form action="/order" method="post">
            <label for="brand">Brand</label>
            <select id="brand" required>
                <option disabled selected>Select a brand</option>
                <option>Corona Extra 330ml</option>
                <option>Stella Artois 500ml</option>
                <option>Carlsberg 330ml</option>
                <option>Heineken 330ml</option>
            </select>
            <label for="quantity">Quantity</label>
            <input step="1" type="number" min="1" max="15" placeholder="Enter amount of beers (1-15)" id="quantity" required/>
            <label for="destination">Destination</label>
            <select id="destination" required>
                <option disabled selected>Select a destination</option>
                <option>Sofia</option>
                <option>Plovdiv</option>
                <option>Varna</option>
                <option>Burgas</option>
                <option>Ruse</option>
            </select>
            <label for="birthdate">Enter your birth date</label>
            <input type="date" id="birthdate" required>
            <label for="opinion">Got an opinion, comment, recommendation? Share it with us!</label>
            <textarea id="opinion" cols="30" rows="10" placeholder="Share your opinion with us!"></textarea>
            <input type="submit" value="Order" id="orderBtn">
        </form>
    </center>
</main>

<footer>
    <hr/>
    <p><em>&copy; 2019 &ndash; SoftUni Beers</em></p>
</footer>
</body>
</html>
